[tox]
envlist=flake8,py36,py37,py38,py39,pypy3
skip_missing_interpreters=true

[testenv]
commands=py.test --cov-report term-missing --cov=flask_moment tests
deps=
    pytest
    pytest-cov
    mock
basepython=
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
    pypy3: pypy3

[testenv:flake8]
basepython=python3.8
commands=
    flake8 flask_moment.py tests example
deps=
    flake8
